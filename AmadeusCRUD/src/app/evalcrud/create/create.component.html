
<div class="container">

  <h1>Create Register Travel</h1>
  <p></p>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#" routerLink="/evalcrud/index" >All Data</a></li>
      <li class="breadcrumb-item active" aria-current="page">Edit Data</li>
    </ol>
  </nav>



    <div class="card">
      <div class="card-header">
        Create Register
      </div>
      <div class="card-body">

    <form [formGroup]="form" (ngSubmit)="submit()">


      <div class="form-group">
        <label for="name">Name Passager</label>
        <input
            formControlName="name"
            id="name"
            type="text"
            class="form-control">

    </div>

    <div class="form-group">
        <label for="observations">Observations</label>
        <textarea
            formControlName="observations"
            id="observations"
            type="text"
            class="form-control">
        </textarea>

    </div>


    <div class="form-group">
      <label for="startDate">Date Star Travel</label>
      <input
          formControlName="startDate"
          id="startDate"
          type="date"
          class="form-control">
  </div>

  <div class="form-group">
    <label for="email">Email Passager</label>
    <input
        formControlName="email"
        id="email"
        type="email"
        class="form-control">
</div>

<div class="form-group">
  <label for="active">Travel Active</label>
  <input
      formControlName="active"
      id="active"
      type="checkbox"
      class="form-control">
</div>

<div class="form-group">
<label for="nacionality">Nacionality</label>
<input
    formControlName="nacionality"
    id="nacionality"
    type="text"
    class="form-control">
</div>


        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>

</div>
</div>
